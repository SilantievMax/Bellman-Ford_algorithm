<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Алгоритм Беллмана-Форда</title>
    <script src="./vis-network.min.js"></script>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <h1>Алгоритм Беллмана-Форда</h1>
    <p>Группа: УБВТ2201 <br>Студенты: Силантьев М.А. Кириллов Р.В. Дубровский Л.С.</p>
    <hr>

    <div class="content">

        <form id="graphForm">
            <label for="vertices">Количество вершин:</label>
            <input type="number" id="vertices" name="vertices" required value="7"><br><br>

            <label for="edges">Ребра (формат: "u,v,w" каждое ребро на новой строке):</label><br>
            <textarea id="edges" name="edges" rows="10" cols="30" required>A,B,1
A,C,4
B,C,2
B,D,5
C,D,1
C,E,3
D,E,1
D,F,4
E,F,2
F,G,3
G,A,2</textarea><br><br>

            <label for="source">Источник:</label>
            <input id="source" name="source" required value="A"><br><br>

            <button type="submit">Визуализировать и вычислить</button>
        </form>

        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Вершина</th>
                    <th>Расстояние от источника</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div id="mynetwork"></div>
</body>

</html>
